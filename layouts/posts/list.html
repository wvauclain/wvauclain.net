{{ .Scratch.Set "stylesheets" (slice "post.css") }}

{{ partial "header.html" . }}

<main class="card">
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul id="postlist">
    {{ range .Pages }}
        <li>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
            &ndash; <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
    {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
